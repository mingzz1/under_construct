<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" /> <!-- 이거는 뷰포트 html 맨 위에 넣으면 됨-->
<title>메뉴 버튼</title>
    <style>
        .menu_btn{
            cursor: pointer;
        }
        
        .menu_btn span {
            display: block;
            width: 25px;
            height: 5px;
            background: #00f; /* 컬러 바꾸셈 */
            margin-bottom: 3px;
            transition: all 0.3s ease-in-out 0s;
        }

        .menu_btn span:nth-of-type(3) {
            margin-bottom: 0;
        }

        .menu_btn.on span:nth-of-type(1) {
            transform: translateY(8px) rotateZ(-45deg);
        }

        .menu_btn.on span:nth-of-type(2) {
            transform: rotateZ(45deg);
        }

        .menu_btn.on span:nth-of-type(3) {
            transform: translateY(-8px) rotateZ(-45deg);
        }
    </style>
    <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>
    <script type="text/javascript">
        $(function() {
            $(".menu_btn").click(function() {
                $(this).toggleClass("on")
            })
        })
    </script>
</head>

<body>
    <div class="menu_btn">
        <span></span>
        <span></span>
        <span></span>
    </div>
</body>
</html>
